<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>task 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: #fafafa;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: rgba(205, 203, 203, 0.256);
            border: 1px solid #ccc;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        
        h1 {
            font-style: italic;
            font-size: 40px;
            font-weight: 100;
        }
        
        .input-container {
            position: relative;
            margin-bottom: 20px;
        }
        
        .icon {
            position: absolute;
            height: 23px;
            width: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #545353;
            background-color: rgba(128, 128, 128, 0.33); 
            padding: 8px; 
            
        }
        
        input[type="text"],
        input[type="password"] {
            width: calc(100% - 38px); 
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
            padding-left: 38px; 
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
        }
        
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 18px;
        }
        
        .forgot-password {
            margin-top: 10px;
            font-size: 14px;
            color:  rgb(56, 144, 239);
            text-decoration: none;
        }
        
        .sign-up {
            margin-top: 20px;
            font-size: 20px;
            text-decoration: none;
        }
        
        .sign-up a {
            color: rgb(56, 144, 239);
            text-decoration: none;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i>Instagram</i></h1>
        <form id="login-form">
            <div class="input-container">
                <i class="fas fa-user icon"></i>
                <input id="username" type="text" placeholder="Username">
            </div>
            <div class="input-container">
                <i class="fas fa-lock icon"></i>
                <input id="password" type="password" placeholder="Password">
            </div>
            <div class="error-message" id="username-error"></div>
            <div class="error-message" id="password-error"></div>
            <div class="checkbox-label">
                <label>
                    <input type="checkbox"> Remember me
                </label>
                <a class="forgot-password" href="#">Forgot password?</a>
            </div>
            <button class="login-button" type="submit">Log In</button>
        </form>
        <p class="sign-up">Don't have an account? <a href="#">Sign up here.</a></p>
    </div>

    <script>
        const loginForm = document.getElementById("login-form");
        const usernameInput = document.getElementById("username");
        const passwordInput = document.getElementById("password");
        const usernameError = document.getElementById("username-error");
        const passwordError = document.getElementById("password-error");

        loginForm.addEventListener("submit", function (e) {
            usernameError.textContent = "";
            passwordError.textContent = "";

            if (usernameInput.value.length < 5) {
                e.preventDefault();
                usernameError.textContent = "Username should be at least 5 characters long.";
            }

            if (passwordInput.value.length < 5) {
                e.preventDefault();
                passwordError.textContent = "Password should be at least 5 characters long.";
            }
        });
    </script>
</body>
</html>
