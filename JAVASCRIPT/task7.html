<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Animation</title>
    <style>
      

        #train-container {
            position: relative;
            width: 100%;
            height: 200px;
            overflow: hidden;
        }

        #train {
            position: absolute;
            left: 0;
            top: 0;
            width: 400px; 
        }

        #animation-info {
            font-size: 18px;
            margin-top: 20px;
        }

        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div id="train-container">
        <img id="train" src="train2.jpg" alt="Train Image">
    </div>
    <div id="animation-info">
        Click the following buttons to handle animations:
    </div>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>

    <script>
        const train = document.getElementById("train");
        const startButton = document.getElementById("start-button");
        const stopButton = document.getElementById("stop-button");

        let animationInterval;
        let currentPosition = 0;

        startButton.addEventListener("click", () => {
            startAnimation();
        });

        stopButton.addEventListener("click", () => {
            stopAnimation();
        });

        function startAnimation() {
            clearInterval(animationInterval);
            currentPosition = currentPosition % window.innerWidth; 
            train.style.left = currentPosition + "px";
            animationInterval = setInterval(() => {
                currentPosition += 20; 
                train.style.left = currentPosition + "px";
                if (currentPosition >= window.innerWidth) {
                    currentPosition = 0;
                }
            }, 100); 
        }

        function stopAnimation() {
            clearInterval(animationInterval);
        }
    </script>
</body>
</html>
